<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 style="text-align:center;color:#C02942;">Tic-tac-Node!</h1>
<div class="flexible container">
	<div class="flexible messages">
		<p>Waiting for an opponent :)</p>
		<p>Ok, opponent connected!</p>
		<p>Opponent disconnected :(</p>
		<p>Victory!</p>
		<p>Loser :></p>
	</div>
	<div class="flexible match">
		<ul class="flex-container">
			<li id="0" class="flex-item"></li>
			<li id="1" class="flex-item"></li>
			<li id="2" class="flex-item"></li>
		</ul>
		<ul class="flex-container">
			<li id="3" class="flex-item"></li>
			<li id="4" class="flex-item"></li>
			<li id="5" class="flex-item"></li>
		</ul>
		<ul class="flex-container">
			<li id="6" class="flex-item"></li>
			<li id="7" class="flex-item"></li>
			<li id="8" class="flex-item"></li>
		</ul>
	</div>
</div>
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='script/match-ui.js' type='text/javascript'></script>
</body>
</html>

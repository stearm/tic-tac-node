<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 style="text-align:center;color:#C02942;">Tic-tac-Node!</h1>
<div class="flexible container">
	<div class="flexible messages">
		<p id="player1" style="visibility: hidden;"><span style="color:#D95B43;">Player1</span> connected</p>
		<p id="player2" style="visibility: hidden;"><span style="color:#53777A;">Player2</span> connected</p>
		<p id="opponent-status"></p>
		<p id="match-result" style="visibility: hidden;">Victory!/Loser :></p>
	</div>
	<div class="flexible match">
		<ul class="flex-container">
			<li id="0_0" class="flex-item"></li>
			<li id="0_1" class="flex-item"></li>
			<li id="0_2" class="flex-item"></li>
		</ul>
		<ul class="flex-container">
			<li id="1_0" class="flex-item"></li>
			<li id="1_1" class="flex-item"></li>
			<li id="1_2" class="flex-item"></li>
		</ul>
		<ul class="flex-container">
			<li id="2_0" class="flex-item"></li>
			<li id="2_1" class="flex-item"></li>
			<li id="2_2" class="flex-item"></li>
		</ul>
	</div>
</div>
<div class="overlay">
	<h1><p id="result"></p></h1>
</div>
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='script/match-ui.js' type='text/javascript'></script>
</body>
</html>
